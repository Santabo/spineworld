<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spine World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .spine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .spine-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .spine-item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .spine-title {
      font-size: 0.9rem;
      word-wrap: break-word;
      max-width: 120px;
      text-align: center;
    }
    .spine-grid a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spine World</h1>
    <p>Explore a collection of game spines from Nintendo Switch and more!</p>
  </header>

  <main class="spine-grid" id="gameGrid">
    <!-- Game cards will be dynamically injected here -->
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Fetch spines.json data
      fetch('https://spineworld.vercel.app/data/spines.json')
        .then(response => response.json())
        .then(spines => {
          const games = Object.values(spines).map(spineData => {
            const gameDetails = Object.values(spineData.game_titles)[0]; // Get the first game from the titles object
            return {
              title_id: gameDetails.id,
              name: gameDetails.name,
              iconUrl: gameDetails.iconUrl, // Use the iconUrl from the game titles
              spineUrls: Array.isArray(spineData.spineUrl) ? spineData.spineUrl : [spineData.spineUrl] // Ensure spineUrls is an array
            };
          });

          // Render the games on the page
          const gameGrid = document.getElementById("gameGrid");

          games.forEach(game => {
            const item = document.createElement("div");
            item.className = "spine-item";
            item.innerHTML = `
              <a href="spine.html?game=${game.title_id}">
                <img src="${game.iconUrl}" alt="Game icon for ${game.name}" />
                <div class="spine-title">${game.name}</div>
              </a>
            `;
            gameGrid.appendChild(item);
          });
        })
        .catch(error => {
          console.error("Error loading spines.json:", error);
        });
    });
  </script>
</body>
</html>
