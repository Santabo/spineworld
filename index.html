<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spine World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        nintendo: '#e60012',
                        dark: '#0f0f0f',
                        card: '#1a1a1a',
                        cardHover: '#252525'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                        'zoom-in': 'zoomIn 0.2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        zoomIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e60012;
        }
        
        /* Shelf shadows */
        .spine-shadow {
            box-shadow: 2px 0 8px rgba(0,0,0,0.6);
        }
        
        .shelf-surface {
            background: linear-gradient(180deg, #1f1f1f 0%, #141414 100%);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="bg-dark text-gray-100 min-h-screen flex flex-col overflow-y-scroll">

    <!-- Sticky Header -->
    <header class="sticky top-0 z-40 bg-dark/95 backdrop-blur-md border-b border-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3 cursor-pointer" onclick="app.goHome()">
                <div class="bg-nintendo p-2 rounded-lg shadow-red-900/20 shadow-lg">
                    <i class="fas fa-gamepad text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight">Spine<span class="text-nintendo">World</span></h1>
            </div>
            
            <div class="relative w-full sm:w-96 group">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 group-focus-within:text-nintendo transition-colors"></i>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search your library..." 
                    class="w-full bg-card border border-gray-700 text-white pl-10 pr-4 py-2 rounded-full focus:outline-none focus:border-nintendo focus:ring-1 focus:ring-nintendo transition-all shadow-inner"
                />
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow relative max-w-7xl mx-auto w-full px-4 py-8">
        
        <!-- Loader -->
        <div id="loader" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-nintendo mb-4"></div>
            <p class="text-gray-400 animate-pulse">Loading Collection...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-20">
            <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
            <p class="text-xl text-gray-300" id="errorMessage">Something went wrong.</p>
            <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors">Try Again</button>
        </div>

        <!-- Grid View -->
        <div id="gridView" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6 hidden">
            <!-- Cards injected here -->
        </div>

        <!-- Detail/Spine View -->
        <!-- z-50 to stay on top, flex-col to manage height -->
        <div id="detailView" class="hidden animate-fade-in fixed inset-0 z-50 bg-[#0a0a0a] flex flex-col">
            
            <!-- Detail Toolbar -->
            <div class="bg-card border-b border-gray-800 p-4 flex items-center justify-between shadow-lg z-20 shrink-0">
                <button onclick="app.goHome()" class="flex items-center gap-2 text-gray-300 hover:text-white hover:bg-gray-800 px-4 py-2 rounded-lg transition-all">
                    <i class="fas fa-arrow-left"></i>
                    <span class="font-semibold">Back to Library</span>
                </button>
                <div class="flex items-center gap-3">
                    <h2 id="detailTitle" class="text-xl font-bold truncate max-w-[150px] sm:max-w-md text-right">Game Title</h2>
                    <img id="detailIcon" src="" alt="" class="w-10 h-10 rounded-md shadow-sm border border-gray-700">
                </div>
            </div>

            <!-- Spine Shelf Display (Takes remaining space) -->
            <div class="flex-grow relative w-full overflow-hidden flex flex-col">
                
                <!-- Background Vignette -->
                <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-[#1a1a1a] to-[#000000] z-0"></div>

                <!-- Scrollable Container -->
                <div class="relative z-10 w-full h-full overflow-x-auto overflow-y-hidden custom-scrollbar flex items-end">
                    <!-- 
                         min-h-full: ensures it fills height
                         items-end: aligns spines to the bottom (shelf)
                         pb-12/16: padding bottom creates the visual space for the shelf surface
                    -->
                    <div id="spineContainer" class="min-w-full h-full flex items-end justify-center px-8 sm:px-16 pb-12 sm:pb-16 gap-6 sm:gap-10 box-border">
                        <!-- Spines injected here -->
                    </div>
                </div>

                <!-- Shelf Surface (Visual Element) -->
                <div class="absolute bottom-0 left-0 right-0 h-12 sm:h-16 shelf-surface border-t border-[#333] z-0"></div>
            </div>
            
            <!-- Footer Hint -->
            <div class="bg-card p-3 text-center text-xs text-gray-500 border-t border-gray-800 shrink-0 z-20">
                <span class="hidden sm:inline">Use <strong>Shift + Scroll</strong> to pan. Click a spine to enlarge.</span>
                <span class="inline sm:hidden">Swipe to pan. Tap to enlarge.</span>
            </div>
        </div>

    </main>

    <!-- Image Preview Modal (Lightbox) -->
    <div id="imagePreviewModal" class="hidden fixed inset-0 z-[60] bg-black/95 backdrop-blur-md flex items-center justify-center p-4 animate-fade-in" onclick="app.closePreview()">
        
        <button class="absolute top-4 right-4 text-white/70 hover:text-white bg-black/50 hover:bg-nintendo rounded-full w-12 h-12 flex items-center justify-center transition-all z-[70]" onclick="app.closePreview()">
            <i class="fas fa-times text-xl"></i>
        </button>
        
        <div class="relative w-full h-full flex items-center justify-center" onclick="event.stopPropagation()">
             <!-- Close when clicking empty space around image in container -->
             <div class="absolute inset-0" onclick="app.closePreview()"></div>
             
             <img id="previewImage" src="" alt="Full size spine" class="relative max-w-[95%] max-h-[90vh] object-contain shadow-2xl rounded-sm animate-zoom-in cursor-default select-none">
        </div>
    </div>

    <footer class="bg-card border-t border-gray-800 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Spine World. Game assets are property of their respective owners.</p>
        </div>
    </footer>

    <script>
        const app = {
            data: [],
            games: [],
            
            init: async () => {
                const loader = document.getElementById('loader');
                const searchInput = document.getElementById('searchInput');

                try {
                    // Fetch Data
                    const response = await fetch(`https://raw.githubusercontent.com/Santabo/spineworld/refs/heads/main/data/spines.json?cacheBust=${Date.now()}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const spines = await response.json();
                    
                    // Parse Data Structure
                    app.games = Object.values(spines).map(spineData => {
                        // The JSON structure has a nested game_titles object with the ID as key
                        const titleKey = Object.keys(spineData.game_titles)[0];
                        const gameDetails = spineData.game_titles[titleKey];
                        
                        return {
                            id: gameDetails.id,
                            name: gameDetails.name,
                            iconUrl: gameDetails.iconUrl,
                            // Handle single string or array of strings for spines
                            spineUrls: Array.isArray(spineData.spineUrl) ? spineData.spineUrl : [spineData.spineUrl]
                        };
                    });

                    // Sort Alphabetically
                    app.games.sort((a, b) => a.name.localeCompare(b.name));

                    loader.classList.add('hidden');
                    
                    // Show Grid Initially
                    app.showGrid();

                    // Search Listener
                    searchInput.addEventListener('input', (e) => app.filterGrid(e.target.value));

                    // Escape key listener for modal
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape') app.closePreview();
                    });

                } catch (error) {
                    console.error(error);
                    loader.classList.add('hidden');
                    document.getElementById('errorState').classList.remove('hidden');
                    document.getElementById('errorMessage').textContent = "Failed to load game library.";
                }
            },

            goHome: () => {
                app.showGrid();
            },

            filterGrid: (query) => {
                const lowerQuery = query.toLowerCase();
                const filtered = app.games.filter(g => g.name.toLowerCase().includes(lowerQuery));
                app.renderGridItems(filtered);
            },

            renderGridItems: (gameList) => {
                const grid = document.getElementById('gridView');
                grid.innerHTML = '';

                if (gameList.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">No games found matching your search.</div>`;
                    return;
                }

                gameList.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'group bg-card hover:bg-cardHover rounded-xl overflow-hidden shadow-md hover:shadow-xl hover:shadow-nintendo/10 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer flex flex-col animate-slide-up border border-gray-800';
                    card.onclick = () => { app.showDetail(game.id); };

                    card.innerHTML = `
                        <div class="relative pt-[100%] w-full bg-gray-800 overflow-hidden">
                            <img 
                                src="${game.iconUrl}" 
                                alt="${game.name}"
                                loading="lazy"
                                class="absolute top-0 left-0 w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity duration-300"
                                onerror="this.src='https://via.placeholder.com/256/1a1a1a/FFFFFF?text=No+Image'"
                            >
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60 group-hover:opacity-40 transition-opacity"></div>
                        </div>
                        <div class="p-4 flex-grow flex items-center justify-center text-center">
                            <h3 class="text-sm font-semibold text-gray-200 group-hover:text-white leading-tight line-clamp-2">${game.name}</h3>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            showGrid: () => {
                document.getElementById('detailView').classList.add('hidden');
                document.getElementById('gridView').classList.remove('hidden');
                document.getElementById('gridView').classList.add('grid'); // Ensure grid display
                
                // If grid is empty (first load), render all
                if (document.getElementById('gridView').children.length === 0) {
                    app.renderGridItems(app.games);
                }
                
                // Restore search context
                const searchInput = document.getElementById('searchInput');
                if (searchInput.value) {
                    app.filterGrid(searchInput.value);
                }
            },

            showDetail: (gameId) => {
                const game = app.games.find(g => g.id === gameId);
                
                if (!game) {
                    app.goHome();
                    return;
                }

                const gridView = document.getElementById('gridView');
                const detailView = document.getElementById('detailView');
                const spineContainer = document.getElementById('spineContainer');

                // Update Header Info
                document.getElementById('detailTitle').textContent = game.name;
                document.getElementById('detailIcon').src = game.iconUrl;

                // Clear previous spines
                spineContainer.innerHTML = '';

                if (game.spineUrls.length === 0) {
                    spineContainer.innerHTML = '<div class="text-gray-500 self-center mb-10">No spine images available for this title.</div>';
                } else {
                    game.spineUrls.forEach((url, index) => {
                        const img = document.createElement('img');
                        // Add cache bust for specific image updates
                        const bustUrl = `${url}?v=${Date.now()}`;
                        img.src = bustUrl; 
                        
                        // Added click handler and cursor-zoom-in
                        img.className = 'h-[65%] max-h-[600px] w-auto object-contain transition-transform duration-300 hover:scale-105 hover:z-20 spine-shadow rounded-sm select-none opacity-0 cursor-zoom-in';
                        img.draggable = false;
                        img.onclick = () => app.openPreview(bustUrl);
                        
                        img.onload = () => {
                            img.classList.remove('opacity-0');
                            img.classList.add('animate-fade-in');
                        };

                        img.onerror = () => {
                            img.style.display = 'none';
                        };

                        spineContainer.appendChild(img);
                    });
                }

                // Transition Views
                gridView.classList.add('hidden');
                gridView.classList.remove('grid');
                detailView.classList.remove('hidden');
            },

            openPreview: (url) => {
                const modal = document.getElementById('imagePreviewModal');
                const img = document.getElementById('previewImage');
                img.src = url;
                modal.classList.remove('hidden');
            },

            closePreview: () => {
                const modal = document.getElementById('imagePreviewModal');
                const img = document.getElementById('previewImage');
                modal.classList.add('hidden');
                // clear src after animation helps, but simple hidden toggle is faster
                setTimeout(() => { img.src = ''; }, 200); 
            }
        };

        // Initialize App on Load
        document.addEventListener("DOMContentLoaded", app.init);
    </script>
</body>
</html>
