<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spine World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    #searchBar {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    .spine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .spine-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s;
      height: 250px;
    }

    .spine-item:hover {
      transform: scale(1.05);
    }

    .spine-item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .spine-title {
      font-size: 0.9rem;
      word-wrap: break-word;
      padding-top: 5px;
      max-width: 120px;
      text-align: center;
    }

    .spine-grid a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spine World</h1>
    <p>Explore a collection of game spines from Nintendo Switch and more!</p>
    <input type="text" id="searchBar" placeholder="Search for a game..." />
  </header>

  <main class="spine-grid" id="gameGrid">
    <!-- Game cards will be dynamically injected here -->
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        // Fetch spines.json data
        fetch('/data/spines.json')
          .then(response => response.json())
          .then(spines => {
            console.log("Fetched spines.json:", spines); // Debug log

            // Check if the spines.json is valid and has data
            if (!spines || Object.keys(spines).length === 0) {
              console.log("No spines data available.");
              return;
            }

            // Extract and map games from the spines.json data
            const games = Object.values(spines).map(spineData => {
              const gameDetails = Object.values(spineData.game_titles)[0]; // Get the first game from the titles object
              return {
                title_id: gameDetails.id,
                name: gameDetails.name,
                spineUrl: gameDetails.iconUrl
              };
            });

            console.log("Mapped games:", games); // Debug log

            if (games.length === 0) {
              console.log("No games to display.");
              return;
            }

            const gameGrid = document.getElementById("gameGrid");
            const searchBar = document.getElementById("searchBar");

            // Render the games on the page
            function renderGames(filteredGames) {
              gameGrid.innerHTML = ""; // Clear any previous game cards
              filteredGames.forEach(game => {
                const item = document.createElement("div");
                item.className = "spine-item";
                item.innerHTML = ` 
                  <a href="game.html?id=${game.title_id}">
                    <img src="${game.spineUrl}" alt="Game icon for ${game.name}" />
                    <div class="spine-title">${game.name}</div>
                  </a>
                `;
                gameGrid.appendChild(item);
              });
            }

            // Initial render of all valid games
            renderGames(games);

            // Filter games based on the search input
            searchBar.addEventListener("input", () => {
              const query = searchBar.value.toLowerCase();
              const filtered = games.filter(game =>
                game.name.toLowerCase().includes(query)
              );
              renderGames(filtered);
            });

          })
          .catch(error => {
            console.error("Error loading spines.json:", error);
          });
      } catch (error) {
        console.error("Error loading game data:", error);
      }
    });
  </script>
</body>
</html>
