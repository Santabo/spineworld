<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spine World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    #searchBar {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    .spine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .spine-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.2s;
    }

    .spine-item:hover {
      transform: scale(1.05);
    }

    .spine-item img {
      max-height: 150px;
      width: auto;
      object-fit: contain;
    }

    .spine-title {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spine World</h1>
    <p>Explore a collection of game spines from Nintendo Switch and more!</p>
    <input type="text" id="searchBar" placeholder="Search for a game..." />
  </header>

  <main class="spine-grid" id="gameGrid">
    <!-- Game cards will be dynamically injected here -->
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const spineJson = "spines.json"; // Assuming you're providing the title IDs from this file
      const response = await fetch(spineJson);
      const titleIds = await response.json(); // Fetches an array or object of title IDs

      const games = [];
      
      // Fetch game data for each title ID
      for (const titleId of titleIds) {
        const gameResponse = await fetch(`https://www.eliboa.com/switch/nsw_titles.php?export=json&title=${titleId}`);
        const gameData = await gameResponse.json();
        
        const gameInfo = gameData.game_titles[titleId];
        
        games.push({
          title_id: gameInfo.id,
          title: gameInfo.name,
          iconUrl: gameInfo.iconUrl
        });
      }

      const gameGrid = document.getElementById("gameGrid");
      const searchBar = document.getElementById("searchBar");

      function renderGames(filteredGames) {
        gameGrid.innerHTML = "";
        filteredGames.forEach(game => {
          const item = document.createElement("div");
          item.className = "spine-item";
          item.innerHTML = `
            <a href="game.html?id=${game.title_id}">
              <img src="${game.iconUrl}" alt="${game.title}">
              <div class="spine-title">${game.title}</div>
            </a>
          `;
          gameGrid.appendChild(item);
        });
      }

      renderGames(games);

      searchBar.addEventListener("input", () => {
        const query = searchBar.value.toLowerCase();
        const filtered = games.filter(game =>
          game.title.toLowerCase().includes(query)
        );
        renderGames(filtered);
      });
    });
  </script>
</body>
</html>
