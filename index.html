<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spine World</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .search-container {
      margin: 1rem auto;
      text-align: center;
    }
    .search-container input {
      padding: 0.5rem;
      width: 300px;
      max-width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .spine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .spine-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .spine-item img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .spine-item img.visible {
      opacity: 1;
    }
    .spine-title {
      font-size: 0.9rem;
      word-wrap: break-word;
      max-width: 120px;
      text-align: center;
    }
    .spine-grid a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spine World</h1>
    <p>Explore a collection of game spines from Nintendo Switch and more!</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games..." />
  </div>

  <main class="spine-grid" id="gameGrid">
    <!-- Game cards will be dynamically injected here -->
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('https://spineworld.vercel.app/data/spines.json')
        .then(response => response.json())
        .then(spines => {
          const games = Object.values(spines).map(spineData => {
            const gameDetails = Object.values(spineData.game_titles)[0];
            return {
              title_id: gameDetails.id,
              name: gameDetails.name,
              iconUrl: gameDetails.iconUrl,
              spineUrls: Array.isArray(spineData.spineUrl) ? spineData.spineUrl : [spineData.spineUrl]
            };
          });

          // Sort games alphabetically
          games.sort((a, b) => a.name.localeCompare(b.name));

          const gameGrid = document.getElementById("gameGrid");
          const searchInput = document.getElementById("searchInput");

          const renderGames = (filteredGames) => {
            gameGrid.innerHTML = '';
            filteredGames.forEach(game => {
              const item = document.createElement("div");
              item.className = "spine-item";

              const link = document.createElement("a");
              link.href = `spine.html?game=${game.title_id}`;

              const img = document.createElement("img");
              img.alt = `Game icon for ${game.name}`;
              img.onload = () => {
                img.classList.add("visible");
              };
              img.src = game.iconUrl;

              const title = document.createElement("div");
              title.className = "spine-title";
              title.textContent = game.name;

              link.appendChild(img);
              link.appendChild(title);
              item.appendChild(link);
              gameGrid.appendChild(item);
            });
          };

          // Initial render
          renderGames(games);

          // Add search functionality
          searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredGames = games.filter(game => game.name.toLowerCase().includes(query));
            renderGames(filteredGames);
          });
        })
        .catch(error => {
          console.error("Error loading spines.json:", error);
        });
    });
  </script>
</body>
</html>
