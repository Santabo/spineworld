<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spine Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .spine-display {
      text-align: center;
      padding: 1rem;
      overflow-x: auto; /* Enable horizontal scrolling */
    }
    .spine-container {
      display: flex; /* Display spines side by side */
      gap: 10px; /* Space between images */
      justify-content: center;
    }
    .spine-container img {
      height: auto; /* Maintain aspect ratio */
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    .error-message {
      color: red;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spine Viewer</h1>
    <button onclick="window.history.back()">Back to Games</button>
  </header>

  <main class="spine-display">
    <div id="spineContainer" class="spine-container">
      <!-- Spine images will be dynamically injected here -->
    </div>
    <div class="error-message" id="errorMessage"></div> <!-- Error message container -->
  </main>

  <script>
    let currentSpineUrls = [];

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const titleId = urlParams.get("game");

      if (!titleId) {
        displayError("Game ID is missing.");
        return;
      }

      // Fetch spines.json and find the game by titleId
      fetch('https://spineworld.vercel.app/data/spines.json')
        .then(response => response.json())
        .then(spines => {
          // Find the game data by matching the title ID
          let gameData = null;

          for (const key in spines) {
            if (spines[key].game_titles[key] && spines[key].game_titles[key].id === titleId) {
              gameData = spines[key];
              break;
            }
          }

          if (!gameData) {
            displayError("Game data not found for the selected title.");
            return;
          }

          const spineUrls = Array.isArray(gameData.spineUrl) ? gameData.spineUrl : [gameData.spineUrl];
          currentSpineUrls = spineUrls;

          const spineContainer = document.getElementById("spineContainer");
          spineContainer.innerHTML = ""; // Clear existing content

          const windowHeight = window.innerHeight;
          const newHeight = windowHeight * 0.8;

          currentSpineUrls.forEach(url => {
            const img = new Image();
            img.src = url;
            img.alt = "Spine Image";
            img.classList.add("hidden");

            img.onload = () => {
              const aspectRatio = img.naturalWidth / img.naturalHeight;
              const newWidth = newHeight * aspectRatio;

              img.style.height = `${newHeight}px`;
              img.style.width = `${newWidth}px`;
              img.classList.remove("hidden");
            };

            spineContainer.appendChild(img);
          });
        })
        .catch(error => {
          console.error("Error loading spines.json:", error);
          displayError("An error occurred while loading the game data.");
        });
    });

    function displayError(message) {
      const errorMessageContainer = document.getElementById("errorMessage");
      errorMessageContainer.textContent = message;
    }
  </script>
</body>
</html>
