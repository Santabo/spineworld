<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spine Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .spine-display {
      text-align: center;
      padding: 1rem;
      overflow-x: auto;
    }

    .spine-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .spine-container img {
      height: auto;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .spine-container img.visible {
      opacity: 1;
    }

    .error-message {
      color: red;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spine Viewer</h1>
    <button onclick="window.history.back()">Back to Games</button>
  </header>

  <main class="spine-display">
    <div id="spineContainer" class="spine-container"></div>
    <div class="error-message" id="errorMessage"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const titleId = urlParams.get("game");

      if (!titleId) {
        displayError("Game ID is missing.");
        return;
      }

      fetch('https://raw.githubusercontent.com/Santabo/spineworld/refs/heads/main/data/spines.json')
        .then(response => response.json())
        .then(spines => {
          let gameData = null;

          for (const key in spines) {
            if (spines[key].game_titles[key] && spines[key].game_titles[key].id === titleId) {
              gameData = spines[key];
              break;
            }
          }

          if (!gameData) {
            displayError("Game data not found for the selected title.");
            return;
          }

          const currentSpineUrls = Array.isArray(gameData.spineUrl) ? gameData.spineUrl : [gameData.spineUrl];
          const savedSpineUrls = JSON.parse(localStorage.getItem(`spines-${titleId}`) || '[]');

          const hasChanged = JSON.stringify(currentSpineUrls) !== JSON.stringify(savedSpineUrls);

          if (hasChanged) {
            localStorage.setItem(`spines-${titleId}`, JSON.stringify(currentSpineUrls));
            renderSpines(currentSpineUrls);
          } else {
            console.log("No changes detected for spine URLs. Skipping re-render.");
          }
        })
        .catch(error => {
          console.error("Error loading spines.json:", error);
          displayError("An error occurred while loading the game data.");
        });

      function renderSpines(spineUrls) {
        const spineContainer = document.getElementById("spineContainer");
        spineContainer.innerHTML = "";

        const windowHeight = window.innerHeight;
        const newHeight = windowHeight * 0.8;

        spineUrls.forEach(url => {
          const img = document.createElement("img");
          img.src = `${url}?v=${Date.now()}`;
          img.alt = "Spine Image";

          img.onload = () => {
            const aspectRatio = img.naturalWidth / img.naturalHeight;
            const newWidth = newHeight * aspectRatio;

            img.style.height = `${newHeight}px`;
            img.style.width = `${newWidth}px`;

            img.classList.add("visible");
            spineContainer.appendChild(img);
          };
        });
      }

      function displayError(message) {
        const errorMessageContainer = document.getElementById("errorMessage");
        errorMessageContainer.textContent = message;
      }
    });
  </script>
</body>
</html>
