<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spine Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .spine-display {
      text-align: center;
      padding: 1rem;
      overflow-x: scroll; /* Enable horizontal scrolling */
    }
    .spine-container {
      display: flex; /* Display spines side by side */
      gap: 20px; /* Space between images */
      justify-content: center;
    }
    .spine-container img {
      width: 150px; /* Fixed width */
      height: auto; /* Maintain aspect ratio */
      border-radius: 8px;
    }
    .carousel-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.5rem;
      margin: 1rem;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spine Viewer</h1>
    <button onclick="window.history.back()">Back to Games</button>
  </header>

  <main class="spine-display">
    <div id="spineContainer" class="spine-container">
      <!-- Spine images will be dynamically injected here -->
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" onclick="scrollSpines(-1)">Previous</button>
      <button class="carousel-button" onclick="scrollSpines(1)">Next</button>
    </div>
    <div class="error-message" id="errorMessage"></div> <!-- Error message container -->
  </main>

  <script>
    let currentSpineIndex = 0;
    let currentSpineUrls = [];

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const titleId = urlParams.get("game");

      if (!titleId) {
        displayError("Game ID is missing.");
        return;
      }

      // Fetch spines.json and find the game by titleId
      fetch('https://spineworld.vercel.app/data/spines.json')
        .then(response => response.json())
        .then(spines => {
          // Find the game data by matching the title ID
          let gameData = null;
          
          // Loop through the spines object to find the game data
          for (const key in spines) {
            if (spines[key].game_titles[key] && spines[key].game_titles[key].id === titleId) {
              gameData = spines[key];
              break;
            }
          }

          if (!gameData) {
            displayError("Game data not found for the selected title.");
            return;
          }

          const gameDetails = Object.values(gameData.game_titles)[0];
          const spineUrls = Array.isArray(gameData.spineUrl) ? gameData.spineUrl : [gameData.spineUrl];
          currentSpineUrls = spineUrls;

          // Render all spines
          const spineContainer = document.getElementById("spineContainer");
          spineContainer.innerHTML = ""; // Clear existing content
          currentSpineUrls.forEach((url, index) => {
            const spineImage = document.createElement("img");
            spineImage.src = url;
            spineImage.alt = `Spine ${index + 1}`;
            spineContainer.appendChild(spineImage);
          });
        })
        .catch(error => {
          console.error("Error loading spines.json:", error);
          displayError("An error occurred while loading the game data.");
        });
    });

    // Function to display an error message
    function displayError(message) {
      const errorMessageContainer = document.getElementById("errorMessage");
      errorMessageContainer.textContent = message;
    }

    // Function to scroll through spines
    function scrollSpines(direction) {
      const spineContainer = document.getElementById("spineContainer");

      // Calculate new scroll position
      spineContainer.scrollLeft += direction * 160; // Adjust the scroll amount as needed
    }
  </script>
</body>
</html>
